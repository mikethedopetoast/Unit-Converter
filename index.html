<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="manifest" href="favicon_io/site.webmanifest">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <header>
            <h1 class="">Metric/Imperial Unit Conversion</h1>
            <input type="text" class="scalar" id="scalar" value="20" />
            <button class="convert-btn" id="convert-btn">Convert</button>
        </header>
        <main>
            <div class="conversion" id="length">
                <h2>Length (Meter/Feet)</h3>
                <p>20 meters = 65.617 feet | 20 feet = 6.096 meters</p>
            </div>

            <div class="conversion" id="volume">
                <h2>Volume (Liters/Gallons)</h3>
                <p>20 liters = 5.283 gallons | 20 gallons = 75.708 liters</p>
            </div>

            <div class="conversion" id="mass">
                <h2>Mass (Kilograms/Pounds)</h3>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
